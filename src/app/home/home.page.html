<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chat online
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    
      <ion-item *ngFor="let chat of chatRooms" (click)="openChat(chat)">
        <ion-avatar slot="start">
          <ion-img [src]="chat.img"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2><b>{{chat.name}} </b></h2>
          
          <p>{{chat.description}} </p>
        </ion-label>
      </ion-item>
    
  </ion-list>



  
  <ion-button (click)="Onlogout()">Salir Session</ion-button>
</ion-content>
